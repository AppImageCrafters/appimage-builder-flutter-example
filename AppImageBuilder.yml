# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
 - rm -rf AppDir || true
 - cp -r hello_flutter/build/linux/x64/release/bundle AppDir
 - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps/
 - cp flutter-mark-square-64.png AppDir/usr/share/icons/hicolor/64x64/apps/
AppDir:
  path: ./AppDir
  app_info:
    id: org.appimagecrafters.hello-flutter
    name: Hello Flutter
    icon: flutter-mark-square-64
    version: latest
    exec: hello_flutter
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://mx.archive.ubuntu.com/ubuntu/ bionic main restricted
    - sourceline: deb http://mx.archive.ubuntu.com/ubuntu/ bionic-updates main restricted
    - sourceline: deb http://mx.archive.ubuntu.com/ubuntu/ bionic universe
    - sourceline: deb http://mx.archive.ubuntu.com/ubuntu/ bionic-updates universe
    - sourceline: deb http://mx.archive.ubuntu.com/ubuntu/ bionic multiverse
    - sourceline: deb http://mx.archive.ubuntu.com/ubuntu/ bionic-updates multiverse
    - sourceline: deb http://mx.archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security main restricted
    - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security multiverse
    - sourceline: deb http://archive.neon.kde.org/user bionic main
    include:
    - libgcrypt20
    - liblz4-1
    - liblzma5
    - libpciaccess0
    - libpcre3
    - libwayland-server0
    - libgtk-3-0
    - libblkid1
    - libxau6
    - libxcb-sync1
    - libxdmcp6
    - libxext6
    - libxfixes3
    - libxinerama1
    - libxrender1
    - libxshmfence1
    - libxxf86vm1
    - libzstd1
    exclude:
    - humanity-icon-theme
    - hicolor-icon-theme
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
